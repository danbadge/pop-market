
<div>
	<div class="row-fluid grey">
		<div class="span5">Artist</div>
		<div class="span2 text-right">Price</div>
		<div class="span2 text-right">Available</div>
		<div class="span2 offset1">Buy/Sell</div>
	</div>
	<ul class="unstyled">
		<li ng-repeat="artist in artists" class="row-fluid">
			<div class="span5">{{artist.name}}</div>
			<div class="span2 text-right">{{artist.stock.formattedPrice}}</div>
			<div class="span2 text-right">{{artist.stock.availability}}</div>
			<div class="span2 offset1">
				<button ng-click="buy(artist)">Buy</button>
				<button ng-click="sell(artist)">Sell</button>
			</div>
		</li>
	</ul>
</div>
